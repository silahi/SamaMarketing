<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="/resources/modele/samamodele.xhtml">
            <ui:define name="content">
                <div class="ui-g">
                    <div class="ui-g-8">
                        <h:form> 
                            <h:panelGrid style="width: 100%;" styleClass="grid" columns="1" cellpadding="5">
                                <f:facet name="header">
                                    <h3>Ajout d'un nouveau client</h3>
                                </f:facet>
                                <p:outputLabel value="Nom du Client" />
                                <p:inputText styleClass="text" value="#{samaTache.client.nom}"
                                             required="true" requiredMessage="Il faut saisir le nom du client" />
                                <p:outputLabel value="Numéro de téléphone" />
                                <p:inputText styleClass="text"  value="#{samaTache.client.numero}"
                                             required="true" requiredMessage="Il faut saisir le numéro de téléphone"
                                             />
                                <f:facet name="footer">
                                    <p:commandButton update="@form" value="Ajouter" action="#{samaTache.enregistrer()}"  />
                                </f:facet>
                            </h:panelGrid>
                            <p:messages/>
                        </h:form>
                    </div>
                </div> 
            </ui:define>
        </ui:composition> 
    </f:view>
</html>
