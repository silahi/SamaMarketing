<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view>
        <ui:composition template="/resources/modele/samamodele.xhtml">
            <ui:define name="content">
                <style type="text/css">
                    .ui-accordion-header{
                        background-color: #FFFFFF;  
                    }
                </style>

                <p:accordionPanel >
                    <p:tab title="Ajouter un Administrateur">
                        <div class="ui-g">
                            <div class="ui-g-8">
                                <h:form> 
                                    <h:panelGrid style="width: 100%;" styleClass="grid" columns="1" cellpadding="5"> 
                                        <p:outputLabel value="Nom du nouvel admin" />
                                        <p:inputText styleClass="text" value="#{samaTache.gerant.nom}"
                                                     required="true" requiredMessage="Il faut saisir le nom de l'admin" />
                                        <p:outputLabel value="Numéro de téléphone" />
                                        <p:inputText styleClass="text"  value="#{samaTache.gerant.numero}"
                                                     required="true" requiredMessage="Il faut saisir le numéro de téléphone"
                                                     />
                                        <p:outputLabel value="Mot de passe" />
                                        <p:inputText type="password" styleClass="text"  value="#{samaTache.gerant.password}"
                                                     validatorMessage="le mot de passe doit avoir 6 caractères au minimum "
                                                     required="true" requiredMessage="Il faut saisir le mot de passe">
                                            <f:validateLength  minimum="6" />
                                        </p:inputText>

                                        <f:facet name="footer">
                                            <p:commandButton update="@form" value="Ajouter"   />
                                        </f:facet>
                                    </h:panelGrid>
                                    <p:messages/>
                                </h:form>
                            </div>
                        </div>   
                    </p:tab>
                    <p:tab title="Voir Les administrateurs">

                    </p:tab> 
                </p:accordionPanel>
            </ui:define>
        </ui:composition> 
    </f:view>
</html>
