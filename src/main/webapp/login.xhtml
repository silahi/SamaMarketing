<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>SamaMarketing Login</title>
        </h:head>
        <h:outputStylesheet library="css" name="main.css" />
        <h:body>
            <p:panel style="border: 0px;" >
                <div class="ui-g">
                    <div class="ui-g-6">
                        <h:form> 
                               <p:graphicImage width="200" library="images" name="logo.png" />
                            <h:panelGrid style="width:50%" styleClass="grid-form" columns="1" cellpadding="5" >  
                                <p:outputLabel for="numero" value="Votre Identifiant" />
                                <p:inputText styleClass="champ" id="numero" value="#{connexion.numero}" />
                                <p:message for="numero" />

                                <p:outputLabel for="motDePasse"  value="Votre mot de passe" />
                                <p:inputText type="password" styleClass="champ" id="motDePasse" value="#{connexion.motDePasse}" />
                                <p:message for="motDePasse" />  
                                <p:commandButton   id="submit" update="@form"
                                                   value="SE CONNECTER"
                                                   action="#{connexion.execute()}" ajax="false"  />
                            </h:panelGrid>
                            <p:messages/> 
                        </h:form>
                    </div>
                </div>
            </p:panel>        

        </h:body>  
    </f:view>
</html>
